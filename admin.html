<!DOCTYPE html>

    <style>
        :root { --bg: #121212; --panel: #1e1e1e; --input: #2c2c2c; --accent: #00d2ff; --text: #e0e0e0; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .wrapper { width: 100%; max-width: 600px; }
        .card { background: var(--panel); border-radius: 12px; padding: 25px; margin-bottom: 20px; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        h3 { margin: 0 0 20px 0; color: var(--accent); border-left: 4px solid var(--accent); padding-left: 12px; font-size: 1.2rem; }
        
        /* Form Elements */
        label { display: block; font-size: 0.85rem; color: #aaa; margin-bottom: 5px; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 5px; border-radius: 8px; border: 1px solid #444; background: var(--input); color: white; box-sizing: border-box; outline: none; transition: 0.3s; font-family: 'Kanit'; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); background: #333; }
        
        /* Buttons */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; background: var(--accent); color: #000; font-family: 'Kanit'; transition: 0.2s; margin-top: 15px; font-size: 1rem; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .btn-green { background: #2ecc71; color: white; }
        
        /* Toggle Visibility (Password/Config) */
        .password-container, .textarea-container { position: relative; width: 100%; }
        .password-container input { padding-right: 45px; }
        .masked { -webkit-text-security: disc; text-security: disc; } /* ‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ */
        
        .toggle-icon {
            position: absolute; right: 15px; cursor: pointer; color: #777; z-index: 10; transition: 0.2s;
        }
        .toggle-password { top: 50%; transform: translateY(-50%); font-size: 1rem; } /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö input ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß */
        .toggle-textarea { top: 15px; background: rgba(0,0,0,0.6); padding: 5px; border-radius: 4px; font-size: 0.9rem; } /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö textarea */
        .toggle-icon:hover { color: var(--accent); }

        /* Link Item List */
        .link-item { background: #252525; padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid #444; transition: 0.2s; }
        .link-item:hover { background: #2a2a2a; }
        .link-content { flex-grow: 1; margin-left: 15px; }
        .link-actions { display: flex; gap: 8px; }
        
        .btn-icon { background: #333; color: #aaa; width: 36px; height: 36px; border: none; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-icon:hover { background: #444; color: white; }
        .btn-del { background: rgba(255, 71, 87, 0.15); color: #ff4757; }
        .btn-del:hover { background: #ff4757; color: white; }

        #login-screen, #admin-screen { display: none; }
    </style>
</head>
<body>

            <div class="textarea-container">

            <input type="hidden" id="link-id">

            <div style="display: flex; gap: 10px; margin-top: 10px;">

                        <option value="fas fa-link">üîó ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</option>
                        <option value="fab fa-google-drive">üìÇ Google Drive</option>
                        <option value="fab fa-facebook">üìò Facebook</option>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ------------------------------------------------------------------
        // ‚ö†Ô∏è [‡∏™‡πà‡∏ß‡∏ô‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç] ‡πÉ‡∏™‡πà Firebase Config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        // ------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyB-Brx6cQ7dFhQqbEhDG4xIT4jcVG1yogs",
  authDomain: "mylinks-web.firebaseapp.com",
  projectId: "mylinks-web",
  storageBucket: "mylinks-web.firebasestorage.app",
  messagingSenderId: "702413304222",
  appId: "1:702413304222:web:d255e6c2f428bb1e1d668f",
        };
        // ------------------------------------------------------------------

        // Initialize Firebase
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI References
        const loginScreen = document.getElementById('login-screen');
        const adminScreen = document.getElementById('admin-screen');
        let allLinks = [];

        // --- Auth State Listener ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginScreen.style.display = 'none';
                adminScreen.style.display = 'block';
                loadProfile();
                loadLinks();
            } else {
                loginScreen.style.display = 'block';
                adminScreen.style.display = 'none';
            }
        });

        // --- UI Toggles ---
        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = document.getElementById('togglePassword');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function toggleConfigVisibility() {
            const area = document.getElementById('prof-config');
            const icon = document.getElementById('toggleConfig');
            if (area.classList.contains('masked')) {
                area.classList.remove('masked');
                icon.classList.replace('fa-eye', 'fa-eye-slash');
                icon.style.color = '#00d2ff';
            } else {
                area.classList.add('masked');
                icon.classList.replace('fa-eye-slash', 'fa-eye');
                icon.style.color = '#777';
            }
        }

        // --- Authentication ---
        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => {
                document.getElementById('login-error').innerText = "Login Failed: " + err.message;
            });
        }
        function logout() { auth.signOut(); }

        // --- Profile Management ---
        function loadProfile() {
            db.doc("settings/profile").get().then((doc) => {
                if(doc.exists) {
                    const d = doc.data();
                    document.getElementById('prof-img').value = d.imageUrl || '';
                    document.getElementById('nav-admin-img').value = d.navbarAdminImage || '';
                    document.getElementById('prof-name').value = d.name || '';
                    document.getElementById('prof-bio').value = d.bio || '';
                    document.getElementById('prof-video').value = d.featuredVideo || ''; 
                    document.getElementById('prof-config').value = d.accessConfig || '';
                    document.getElementById('user-images-config').value = d.userImagesConfig || '';
                }
            });
        }

        function saveProfile() {
            db.doc("settings/profile").set({
                imageUrl: document.getElementById('prof-img').value,
                navbarAdminImage: document.getElementById('nav-admin-img').value,
                name: document.getElementById('prof-name').value,
                bio: document.getElementById('prof-bio').value,
                featuredVideo: document.getElementById('prof-video').value, 
                accessConfig: document.getElementById('prof-config').value,
                userImagesConfig: document.getElementById('user-images-config').value
            }, { merge: true }).then(() => alert('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!'));
        }

        // --- Link Management ---
        function loadLinks() {
            db.collection("links").orderBy("order", "asc").get().then((snapshot) => {
                allLinks = [];
                const listDiv = document.getElementById('links-list');
                listDiv.innerHTML = '';
                
                snapshot.forEach(doc => allLinks.push({ id: doc.id, ...doc.data() }));

                allLinks.forEach((link, index) => {
                    const groupLabel = link.group && link.group !== 'public' 
                        ? `<span style="background:#00d2ff; color:black; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-left:5px;">${link.group}</span>` 
                        : '';
                    
                    listDiv.innerHTML += `
                        <div class="link-item">
                            <div class="link-actions" style="flex-direction: column; gap: 2px;">
                                <button class="btn-icon" onclick="moveLink(${index}, -1)" title="‡∏¢‡πâ‡∏≤‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô">‚ñ≤</button>
                                <button class="btn-icon" onclick="moveLink(${index}, 1)" title="‡∏¢‡πâ‡∏≤‡∏¢‡∏•‡∏á">‚ñº</button>
                            </div>
                            <div class="link-content">
                                <strong><i class="${link.icon}"></i> ${link.title} ${groupLabel}</strong><br>
                                <small style="color:#777; overflow-wrap: break-word;">${link.url}</small>
                            </div>
                            <div class="link-actions">
                                <button class="btn-icon" onclick="editLink('${link.id}')" title="‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç"><i class="fas fa-pen"></i></button>
                                <button class="btn-icon btn-del" onclick="deleteLink('${link.id}')" title="‡∏•‡∏ö"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function saveLink() {
            const id = document.getElementById('link-id').value;
            const title = document.getElementById('linkTitle').value;
            const url = document.getElementById('linkUrl').value;
            const icon = document.getElementById('linkIcon').value;
            let group = document.getElementById('linkGroup').value.trim();
            if (!group) group = 'public';

            if(!title || !url) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å ‡∏ä‡∏∑‡πà‡∏≠‡∏õ‡∏∏‡πà‡∏° ‡πÅ‡∏•‡∏∞ ‡∏•‡∏¥‡∏á‡∏Å‡πå ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô');
            
            const data = { title, url, icon, group };

            if (id) {
                db.collection('links').doc(id).update(data).then(() => { resetForm(); loadLinks(); });
            } else {
                const newOrder = allLinks.length > 0 ? allLinks[allLinks.length - 1].order + 1 : 1;
                db.collection('links').add({ ...data, order: newOrder }).then(() => { resetForm(); loadLinks(); });
            }
        }

        function editLink(id) {
            const link = allLinks.find(l => l.id === id);
            if(link) {
                document.getElementById('link-id').value = id;
                document.getElementById('linkTitle').value = link.title;
                document.getElementById('linkUrl').value = link.url;
                document.getElementById('linkIcon').value = link.icon;
                document.getElementById('linkGroup').value = link.group === 'public' ? '' : link.group;
                
                document.getElementById('form-title').innerText = '‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏•‡∏¥‡∏á‡∏Å‡πå';
                document.getElementById('save-btn').innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç';
                document.getElementById('save-btn').classList.add('btn-green');
                document.getElementById('cancel-btn').style.display = 'block';
                
                // Scroll to form
                document.querySelector('.card:nth-of-type(3)').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function resetForm() {
            document.getElementById('link-id').value = '';
            document.getElementById('linkTitle').value = '';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkGroup').value = '';
            document.getElementById('form-title').innerText = '‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏´‡∏°‡πà';
            document.getElementById('save-btn').innerText = '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå';
            document.getElementById('save-btn').classList.remove('btn-green');
            document.getElementById('cancel-btn').style.display = 'none';
        }

        function moveLink(index, direction) {
            if (index + direction < 0 || index + direction >= allLinks.length) return;
            const currentLink = allLinks[index];
            const swapLink = allLinks[index + direction];
            
            // Swap orders
            const tempOrder = currentLink.order;
            currentLink.order = swapLink.order;
            swapLink.order = tempOrder;

            Promise.all([
                db.collection('links').doc(currentLink.id).update({ order: currentLink.order }),
                db.collection('links').doc(swapLink.id).update({ order: swapLink.order })
            ]).then(() => loadLinks());
        }

        function deleteLink(id) {
            if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏•‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ô‡∏µ‡πâ?')) {
                db.collection('links').doc(id).delete().then(() => loadLinks());
            }
        }
    </script>
</body>
