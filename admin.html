<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #121212; --panel: #1e1e1e; --input: #2c2c2c; --accent: #00d2ff; --text: #e0e0e0; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .wrapper { width: 100%; max-width: 600px; }
        
        .card { background: var(--panel); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; }
        h3 { margin: 0 0 15px 0; color: var(--accent); border-left: 3px solid var(--accent); padding-left: 10px; font-size: 1.1rem; }
        
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #444; background: var(--input); color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .btn { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: 500; cursor: pointer; background: var(--accent); color: #000; font-family: 'Kanit'; transition: 0.2s; }
        .btn:hover { filter: brightness(1.1); }
        .btn-green { background: #2ecc71; color: white; }
        
        /* Link Item Style */
        .link-item { background: #252525; padding: 10px; margin-bottom: 8px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid #444; }
        .link-content { flex-grow: 1; margin-left: 10px; }
        .link-actions { display: flex; gap: 5px; }
        .btn-icon { background: #333; color: #aaa; width: 32px; height: 32px; border: none; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-icon:hover { background: #444; color: white; }
        .btn-del { background: rgba(255, 71, 87, 0.1); color: #ff4757; }
        .btn-del:hover { background: #ff4757; color: white; }

        #login-screen, #admin-screen { display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="wrapper" style="margin-top: 10vh;">
        <div class="card" style="text-align: center;">
            <h1 style="color:white; margin-bottom:20px;">üîí Admin</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
            <p id="login-error" style="color: #ff4757; font-size: 0.9rem; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="admin-screen" class="wrapper">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">‚öôÔ∏è Dashboard</h2>
            <button onclick="logout()" style="background:none; border:none; color:#777; cursor:pointer;">Logout</button>
        </div>

        <div class="card">
            <h3>üë§ ‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå & ‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á</h3>
            <input type="text" id="prof-img" placeholder="URL ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û">
            <input type="text" id="prof-name" placeholder="‡∏ä‡∏∑‡πà‡∏≠">
            <textarea id="prof-bio" placeholder="Bio..." style="height: 60px;"></textarea>
            
            <label style="font-size: 0.8rem; color: #aaa;">‡∏ï‡∏±‡πâ‡∏á‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏Å‡∏•‡∏∏‡πà‡∏° (‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö: ‡∏£‡∏´‡∏±‡∏™:‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏•‡∏∏‡πà‡∏°)</label>
            <textarea id="prof-config" placeholder="‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á:&#10;1111:vip&#10;2222:family" style="height: 80px; font-family: monospace; border-color: #ffd700;"></textarea>
            
            <button class="btn" onclick="saveProfile()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤</button>
        </div>

        <div class="card">
            <h3 id="form-title">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏´‡∏°‡πà</h3>
            <input type="hidden" id="link-id"> <input type="text" id="linkTitle" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏õ‡∏∏‡πà‡∏°">
            <input type="text" id="linkUrl" placeholder="URL (Google Drive, YouTube...)">
            
            <div style="display: flex; gap: 10px;">
                <select id="linkIcon" style="flex: 1;">
                    <option value="fas fa-link">üîó ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</option>
                    <option value="fab fa-google-drive">üìÇ Google Drive</option>
                    <option value="fab fa-facebook">üìò Facebook</option>
                    <option value="fab fa-youtube">üü• YouTube</option>
                    <option value="fab fa-instagram">üì∏ Instagram</option>
                    <option value="fab fa-tiktok">üéµ TikTok</option>
                    <option value="fab fa-line">üí¨ LINE</option>
                    <option value="fab fa-github">üò∫ GitHub</option>
                    <option value="fas fa-envelope">‚úâÔ∏è Email</option>
                </select>
                
                <input type="text" id="linkGroup" placeholder="‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå (‡∏ß‡πà‡∏≤‡∏á=Public)" style="flex: 1;">
            </div>

            <button class="btn" id="save-btn" onclick="saveLink()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå</button>
            <button class="btn" id="cancel-btn" onclick="resetForm()" style="background: #444; color: white; margin-top: 5px; display: none;">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
        </div>

        <div id="links-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ‚ö†Ô∏è ‡πÉ‡∏™‡πà Config ‡πÄ‡∏î‡∏¥‡∏°
        const firebaseConfig = {
            apiKey: "AIzaSyB-Brx6cQ7dFhQqbEhDG4xIT4jcVG1yogs",
  authDomain: "mylinks-web.firebaseapp.com",
  projectId: "mylinks-web",
  storageBucket: "mylinks-web.firebasestorage.app",
  messagingSenderId: "702413304222",
  appId: "1:702413304222:web:d255e6c2f428bb1e1d668f",
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI Refs
        const loginScreen = document.getElementById('login-screen');
        const adminScreen = document.getElementById('admin-screen');
        let allLinks = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö

        auth.onAuthStateChanged((user) => {
            if (user) {
                loginScreen.style.display = 'none';
                adminScreen.style.display = 'block';
                loadProfile();
                loadLinks();
            } else {
                loginScreen.style.display = 'block';
                adminScreen.style.display = 'none';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => document.getElementById('login-error').innerText = err.message);
        }
        function logout() { auth.signOut(); }

        // --- Profile ---
        function loadProfile() {
            db.doc("settings/profile").get().then((doc) => {
                if(doc.exists) {
                    const d = doc.data();
                    document.getElementById('prof-img').value = d.imageUrl || '';
                    document.getElementById('prof-name').value = d.name || '';
                    document.getElementById('prof-bio').value = d.bio || '';
                    document.getElementById('prof-config').value = d.accessConfig || '';
                }
            });
        }
        function saveProfile() {
            db.doc("settings/profile").set({
                imageUrl: document.getElementById('prof-img').value,
                name: document.getElementById('prof-name').value,
                bio: document.getElementById('prof-bio').value,
                accessConfig: document.getElementById('prof-config').value
            }, { merge: true }).then(() => alert('‚úÖ Saved!'));
        }

        // --- Links CRUD & Reorder ---
        function loadLinks() {
            db.collection("links").orderBy("order", "asc").get().then((snapshot) => {
                allLinks = [];
                const listDiv = document.getElementById('links-list');
                listDiv.innerHTML = '';
                
                snapshot.forEach(doc => {
                    allLinks.push({ id: doc.id, ...doc.data() });
                });

                allLinks.forEach((link, index) => {
                    const groupLabel = link.group && link.group !== 'public' ? `<span style="color:#ffd700; font-size:0.8rem;">[${link.group}]</span>` : '';
                    
                    listDiv.innerHTML += `
                        <div class="link-item">
                            <div class="link-actions" style="flex-direction: column; gap: 2px;">
                                <button class="btn-icon" onclick="moveLink(${index}, -1)">‚ñ≤</button>
                                <button class="btn-icon" onclick="moveLink(${index}, 1)">‚ñº</button>
                            </div>
                            <div class="link-content">
                                <strong><i class="${link.icon}"></i> ${link.title} ${groupLabel}</strong><br>
                                <small style="color:#777;">${link.url}</small>
                            </div>
                            <div class="link-actions">
                                <button class="btn-icon" onclick="editLink('${link.id}')"><i class="fas fa-pen"></i></button>
                                <button class="btn-icon btn-del" onclick="deleteLink('${link.id}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function saveLink() {
            const id = document.getElementById('link-id').value;
            const title = document.getElementById('linkTitle').value;
            const url = document.getElementById('linkUrl').value;
            const icon = document.getElementById('linkIcon').value;
            let group = document.getElementById('linkGroup').value.trim();
            if (!group) group = 'public';

            if(!title || !url) return alert('‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');

            const data = { title, url, icon, group };

            if (id) {
                // Update
                db.collection('links').doc(id).update(data).then(() => {
                    resetForm();
                    loadLinks();
                });
            } else {
                // Add New (‡∏ï‡πâ‡∏≠‡∏á‡∏´‡∏≤ order ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡∏Å‡πà‡∏≠‡∏ô)
                const newOrder = allLinks.length > 0 ? allLinks[allLinks.length - 1].order + 1 : 1;
                db.collection('links').add({ ...data, order: newOrder }).then(() => {
                    resetForm();
                    loadLinks();
                });
            }
        }

        function editLink(id) {
            const link = allLinks.find(l => l.id === id);
            if(link) {
                document.getElementById('link-id').value = id;
                document.getElementById('linkTitle').value = link.title;
                document.getElementById('linkUrl').value = link.url;
                document.getElementById('linkIcon').value = link.icon;
                document.getElementById('linkGroup').value = link.group === 'public' ? '' : link.group;
                
                document.getElementById('form-title').innerText = '‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏•‡∏¥‡∏á‡∏Å‡πå';
                document.getElementById('save-btn').innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç';
                document.getElementById('save-btn').classList.add('btn-green');
                document.getElementById('cancel-btn').style.display = 'block';
                window.scrollTo(0, 0);
            }
        }

        function resetForm() {
            document.getElementById('link-id').value = '';
            document.getElementById('linkTitle').value = '';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkGroup').value = '';
            
            document.getElementById('form-title').innerText = '‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏´‡∏°‡πà';
            document.getElementById('save-btn').innerText = '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå';
            document.getElementById('save-btn').classList.remove('btn-green');
            document.getElementById('cancel-btn').style.display = 'none';
        }

        function moveLink(index, direction) {
            if (index + direction < 0 || index + direction >= allLinks.length) return;

            const currentLink = allLinks[index];
            const swapLink = allLinks[index + direction];

            // ‡∏™‡∏•‡∏±‡∏ö‡∏Ñ‡πà‡∏≤ Order
            const tempOrder = currentLink.order;
            currentLink.order = swapLink.order;
            swapLink.order = tempOrder;

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Firestore ‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà
            Promise.all([
                db.collection('links').doc(currentLink.id).update({ order: currentLink.order }),
                db.collection('links').doc(swapLink.id).update({ order: swapLink.order })
            ]).then(() => loadLinks());
        }

        function deleteLink(id) {
            if(confirm('‡∏•‡∏ö‡∏ô‡∏∞?')) db.collection('links').doc(id).delete().then(() => loadLinks());
        }
    </script>
</body>
</html>
