    <style>
        :root {

            --panel-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --accent: #00d2ff;
            --text: #e0e0e0;

        body {

            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;

        /* --- Layout & Card --- */

        .card {
            background: var(--panel-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #333;
        }

        h2, h3 { margin-top: 0; color: var(--accent); font-weight: 500; }
        h3 { font-size: 1.1rem; margin-bottom: 15px; color: #fff; border-left: 3px solid var(--accent); padding-left: 10px; }

        /* --- Forms --- */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.9rem; margin-bottom: 5px; color: #aaa; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: var(--input-bg);
            color: white;
            font-family: 'Kanit';
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); background: #333; }
        textarea { resize: vertical; height: 80px; }

        /* --- Checkbox Custom --- */
        .checkbox-wrapper {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255, 189, 0, 0.1);
            padding: 10px; border-radius: 8px; border: 1px solid rgba(255, 189, 0, 0.3);
            margin-bottom: 15px; cursor: pointer;
        }
        .checkbox-wrapper input { width: auto; margin: 0; cursor: pointer; }
        .checkbox-text { color: #ffbd00; font-size: 0.9rem; }

        /* --- Buttons --- */
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: 500; cursor: pointer; transition: 0.2s;
            font-family: 'Kanit';
        }
        .btn-primary { background: linear-gradient(90deg, #00d2ff, #3a7bd5); color: white; }
        .btn-primary:hover { filter: brightness(1.1); transform: translateY(-2px); }
        
        .btn-delete { 
            background: rgba(255, 71, 87, 0.1); color: #ff4757; 
            width: auto; padding: 6px 12px; font-size: 0.8rem; border: 1px solid rgba(255, 71, 87, 0.3);
        }
        .btn-delete:hover { background: #ff4757; color: white; }

        .btn-logout { background: #333; color: #aaa; margin-top: 10px; }
        .btn-logout:hover { background: #444; color: white; }

        /* --- List Items --- */
        .link-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #252525; padding: 12px 15px; margin-bottom: 10px;
            border-radius: 10px; border-left: 4px solid #444;
        }
        .link-item.private { border-left-color: #ffbd00; background: rgba(255, 189, 0, 0.05); }
        .link-detail strong { display: block; font-size: 1rem; }
        .link-detail small { color: #777; font-size: 0.8rem; }

        #login-screen, #admin-screen { display: none; }
    </style>

        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI References

        const adminScreen = document.getElementById('admin-screen');

        // Check Login Status
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginScreen.style.display = 'none';
                adminScreen.style.display = 'block';
                loadProfileData(); // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏î‡∏¥‡∏°‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ä‡πà‡∏≠‡∏á

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => {
                document.getElementById('login-error').innerText = "Login Failed: " + err.message;
            });
        }
        function logout() { auth.signOut(); }

        // --- Profile Management ---
        function loadProfileData() {
            db.doc("settings/profile").get().then((doc) => {
                if(doc.exists) {
                    const data = doc.data();
                    document.getElementById('prof-img').value = data.imageUrl || '';
                    document.getElementById('prof-name').value = data.name || '';
                    document.getElementById('prof-bio').value = data.bio || '';
                    document.getElementById('prof-secret').value = data.secretCode || '';
                }
            });
        }

        function saveProfile() {
            const imageUrl = document.getElementById('prof-img').value;
            const name = document.getElementById('prof-name').value;
            const bio = document.getElementById('prof-bio').value;
            const secretCode = document.getElementById('prof-secret').value;

            db.doc("settings/profile").set({
                imageUrl, name, bio, secretCode
            }, { merge: true }).then(() => {
                alert('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!');
            });
        }

        // --- Link Management ---
        function addLink() {
            const title = document.getElementById('linkTitle').value;
            const url = document.getElementById('linkUrl').value;
            const icon = document.getElementById('linkIcon').value;
            const isPrivate = document.getElementById('linkPrivate').checked;

            if(!title || !url) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏•‡∏¥‡∏á‡∏Å‡πå');

            db.collection('links').add({
                title, url, icon, isPrivate,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                // Reset Form

        function loadLinks() {
            const listDiv = document.getElementById('links-list');
            listDiv.innerHTML = '<div style="text-align:center; color:#777;">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>';

            db.collection("links").orderBy("createdAt", "desc").get().then((snapshot) => {
                listDiv.innerHTML = '';

                    const data = doc.data();
                    const privateClass = data.isPrivate ? 'private' : '';
                    const lockIcon = data.isPrivate ? '<i class="fas fa-lock" style="color:#ffbd00; margin-left:5px;"></i>' : '';

                    listDiv.innerHTML += `
                        <div class="link-item ${privateClass}">

                            </div>
                            <button class="btn-delete" onclick="deleteLink('${doc.id}')"><i class="fas fa-trash"></i> ‡∏•‡∏ö</button>
                        </div>
                    `;
                });
            });
        }
