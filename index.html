<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c29;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --accent: #00d2ff;
        }
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative; /* เพื่อให้จัดตำแหน่ง footer ได้ */
        }

        /* --- Profile Section --- */
        .profile-section { text-align: center; margin-bottom: 40px; }
        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            padding: 3px; /* เว้นระยะห่างรูปกับขอบ */
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.4);
            transition: transform 0.3s;
        }
        .profile-img:hover { transform: scale(1.05) rotate(5deg); }
        
        h1 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        p.bio { opacity: 0.8; margin-top: 5px; font-weight: 300; }

        /* --- Links Section --- */
        .container { width: 100%; max-width: 480px; padding-bottom: 60px; }
        
        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 18px 25px;
            margin-bottom: 16px;
            border-radius: 50px; /* ปรับให้มนกว่าเดิม */
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        
        /* เอฟเฟกต์แสงวิ่งผ่านปุ่ม */
        .link-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .link-card:hover::before { left: 100%; }

        .link-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border-color: var(--accent);
        }
        
        .link-icon { font-size: 1.6rem; margin-right: 20px; width: 35px; text-align: center; color: var(--accent); }
        .link-text { font-size: 1.1rem; font-weight: 500; letter-spacing: 0.5px; }
        .loading { text-align: center; color: rgba(255,255,255,0.5); margin-top: 20px; }

        /* --- Admin Button (Footer) --- */
        .admin-login-btn {
            margin-top: auto; /* ดันลงล่างสุด */
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .admin-login-btn:hover {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }

    </style>
</head>
<body>

    <div class="profile-section">
        <img src="https://ui-avatars.com/api/?name=Koo+Mean&background=0D8ABC&color=fff" class="profile-img" alt="Profile">
        <h1>Koo Mean</h1>
        <p class="bio">Web Developer & Content Creator</p>
    </div>

    <div class="container" id="links-container">
        <div class="loading"><i class="fas fa-circle-notch fa-spin"></i> กำลังโหลดข้อมูล...</div>
    </div>

    <a href="admin.html" class="admin-login-btn">
        <i class="fas fa-cog"></i> จัดการหลังบ้าน
    </a>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ---------------------------------------------------------
        // ⚠️ อย่าลืมเอาค่าจาก Firebase Console มาใส่ตรงนี้เหมือนเดิมนะครับ
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyB-Brx6cQ7dFhQqbEhDG4xIT4jcVG1yogs",
            authDomain: "mylinks-web.firebaseapp.com",
            projectId: "mylinks-web",
            storageBucket: "mylinks-web.firebasestorage.app",
            messagingSenderId: "702413304222",
            appId: "1:702413304222:web:d255e6c2f428bb1e1d668f"
        };
        // ---------------------------------------------------------

        // Initialize Firebase (ตรวจสอบว่ายังไม่เคย init)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const container = document.getElementById('links-container');

        // ดึงข้อมูลลิงก์มาแสดง
        db.collection("links").orderBy("createdAt", "desc").get().then((querySnapshot) => {
            container.innerHTML = ''; // เคลียร์ Loading
            
            if(querySnapshot.empty) {
                container.innerHTML = '<p style="text-align:center; opacity:0.5;">ยังไม่มีลิงก์</p>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const link = doc.data();
                const iconClass = link.icon || 'fas fa-link'; 
                
                const html = `
                    <a href="${link.url}" target="_blank" class="link-card">
                        <div class="link-icon"><i class="${iconClass}"></i></div>
                        <div class="link-text">${link.title}</div>
                    </a>
                `;
                container.innerHTML += html;
            });
        }).catch((error) => {
            console.error("Error:", error);
            container.innerHTML = '<p style="text-align:center; color:#ff4757;">โหลดข้อมูลไม่สำเร็จ<br><small>กรุณาตรวจสอบ Console</small></p>';
        });
    </script>
</body>
</html>
